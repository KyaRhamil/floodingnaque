name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==========================================================================
  # Dependency Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install pip-audit and safety
      run: pip install pip-audit safety
    
    - name: Run pip-audit on requirements
      run: |
        cd backend
        pip-audit -r requirements.txt --strict --desc on || {
          echo "::warning::pip-audit found vulnerabilities. Review report above."
          # Don't fail on warnings, only on critical CVEs
          pip-audit -r requirements.txt --strict --desc on --ignore-vuln GHSA-xxxxx 2>/dev/null || true
        }
    
    - name: Run pip-audit on dev requirements
      run: |
        cd backend
        pip-audit -r requirements-dev.txt --desc on || true
      continue-on-error: true
    
    - name: Run safety check (additional vulnerability scanner)
      run: |
        cd backend
        safety check -r requirements.txt --full-report || true
      continue-on-error: true

  # ==========================================================================
  # Container Image Security Scanning with Trivy
  # ==========================================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image for scanning
      run: |
        cd backend
        docker build -t floodingnaque-api:scan-${{ github.sha }} --target production .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'floodingnaque-api:scan-${{ github.sha }}'
        format: 'table'
        exit-code: '0'  # Don't fail build, report only
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
        output: 'trivy-results.txt'
    
    - name: Run Trivy scanner (SARIF output)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'floodingnaque-api:scan-${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Display Trivy scan results
      if: always()
      run: |
        echo "=== Trivy Scan Results ==="
        cat trivy-results.txt || echo "No results file found"
    
    - name: Check for critical vulnerabilities
      run: |
        # Fail if CRITICAL vulnerabilities found
        if grep -q "CRITICAL" trivy-results.txt 2>/dev/null; then
          echo "::error::Critical vulnerabilities found in container image!"
          exit 1
        fi
      continue-on-error: true  # Set to false to enforce blocking

  # ==========================================================================
  # Code Quality & Testing
  # ==========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: security-scan  # Run after security scan
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements*.txt
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        cd backend
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy app/ --ignore-missing-imports --no-error-summary || true
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        cd backend
        python -m pytest tests/unit tests/integration -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  # ==========================================================================
  # Load Testing (Smoke Test for PRs)
  # ==========================================================================
  load-test:
    name: Load Test (Smoke)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements*.txt
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust pytest
    
    - name: Start API server
      run: |
        cd backend
        python -m gunicorn main:app --bind 0.0.0.0:5000 --workers 2 --timeout 60 &
        sleep 10
        # Verify server is running
        curl -f http://localhost:5000/status || exit 1
    
    - name: Run smoke test
      run: |
        cd backend
        python -m tests.load.load_test_suite --test-type smoke --host http://localhost:5000 --ci
    
    - name: Upload load test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-report
        path: backend/reports/load_tests/
        retention-days: 14

  # ==========================================================================
  # Full Load Test Suite (On main branch only)
  # ==========================================================================
  load-test-full:
    name: Full Load Test Suite
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements*.txt
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust pytest
    
    - name: Start API server
      run: |
        cd backend
        python -m gunicorn main:app --bind 0.0.0.0:5000 --workers 4 --timeout 120 &
        sleep 10
        curl -f http://localhost:5000/status || exit 1
    
    - name: Run load test
      run: |
        cd backend
        python -m tests.load.load_test_suite --test-type load --host http://localhost:5000 --ci
    
    - name: Upload load test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: full-load-test-report
        path: backend/reports/load_tests/
        retention-days: 30