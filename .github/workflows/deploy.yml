name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Set minimum permissions at workflow level (least privilege principle)
permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Image
  # ==========================================================================
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to DockerHub
      if: vars.DOCKER_USERNAME_CONFIGURED == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          GIT_SHA=${{ github.sha }}
          VERSION=${{ github.ref_name }}

  # ==========================================================================
  # Security Scan Built Image
  # ==========================================================================
  scan-image:
    name: Scan Built Image
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-deploy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-deploy-results.sarif'

  # ==========================================================================
  # Deploy to Environment
  # ==========================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    needs: [build-and-push, scan-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      id: deploy
      run: |
        echo "Deploying to ${{ github.event.inputs.environment || 'production' }} server..."
        echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
        echo "Digest: ${{ needs.build-and-push.outputs.image_digest }}"
        # Add your deployment steps here:
        # - SSH deployment
        # - Kubernetes deployment
        # - Cloud provider CLI deployment
        echo "url=https://api.floodingnaque.com" >> $GITHUB_OUTPUT

    - name: Notify deployment
      if: success()
      run: |
        echo "::notice::Successfully deployed to ${{ github.event.inputs.environment || 'production' }}"
