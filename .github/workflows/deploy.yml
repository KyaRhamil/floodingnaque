name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_staging:
        description: 'Skip staging and deploy directly to selected environment'
        required: false
        default: false
        type: boolean

# Set minimum permissions at workflow level (least privilege principle)
permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  STAGING_URL: https://staging-api.floodingnaque.com
  PRODUCTION_URL: https://api.floodingnaque.com

jobs:
  # ==========================================================================
  # Build and Push Docker Image
  # ==========================================================================
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.vars.outputs.short_sha }}

    steps:
    - uses: actions/checkout@v4

    - name: Set variables
      id: vars
      run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to DockerHub
      if: vars.DOCKER_USERNAME_CONFIGURED == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          GIT_SHA=${{ github.sha }}
          VERSION=${{ github.ref_name }}

  # ==========================================================================
  # Security Scan Built Image
  # ==========================================================================
  scan-image:
    name: Scan Built Image
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-deploy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-deploy-results.sarif'

    - name: Check for critical vulnerabilities
      run: |
        # Parse SARIF and fail if CRITICAL vulnerabilities found
        if grep -q '"level": "error"' trivy-deploy-results.sarif 2>/dev/null; then
          echo "::error::Critical vulnerabilities found in container image!"
          exit 1
        fi

  # ==========================================================================
  # Deploy to Staging (Auto on main push)
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build-and-push, scan-image]
    runs-on: ubuntu-latest
    # Skip staging if manual dispatch with skip_staging=true or direct production deploy
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_staging != 'true')
    permissions:
      contents: read
    environment:
      name: staging
      url: ${{ env.STAGING_URL }}
    outputs:
      deployed: ${{ steps.deploy.outputs.deployed }}

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to staging
      id: deploy
      run: |
        echo "üöÄ Deploying to staging server..."
        echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
        echo "Digest: ${{ needs.build-and-push.outputs.image_digest }}"
        echo "SHA: ${{ needs.build-and-push.outputs.short_sha }}"
        # Add your staging deployment steps here:
        # - SSH deployment
        # - Docker Compose pull & up
        # - Cloud provider CLI deployment
        echo "deployed=true" >> $GITHUB_OUTPUT

    - name: Notify staging deployment
      if: success()
      run: |
        echo "::notice::‚úÖ Successfully deployed to staging"

  # ==========================================================================
  # Smoke Tests on Staging
  # ==========================================================================
  smoke-test:
    name: Smoke Test Staging
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: needs.deploy-staging.outputs.deployed == 'true'
    env:
      STAGING_URL: https://staging-api.floodingnaque.com

    steps:
    - name: Wait for deployment to stabilize
      run: sleep 30

    - name: Health check
      run: |
        echo "üîç Running smoke tests on staging..."
        # Health endpoint check
        curl -f --retry 3 --retry-delay 10 $STAGING_URL/health || exit 1
        echo "‚úÖ Health check passed"

    - name: Readiness check
      run: |
        # Readiness endpoint check
        curl -f --retry 3 --retry-delay 10 $STAGING_URL/health/ready || exit 1
        echo "‚úÖ Readiness check passed"

    - name: API smoke test
      run: |
        # Basic API endpoint test
        response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/api/v1/health)
        if [ "$response" != "200" ] && [ "$response" != "401" ]; then
          echo "::error::API smoke test failed with status $response"
          exit 1
        fi
        echo "‚úÖ API smoke test passed (status: $response)"

  # ==========================================================================
  # Deploy to Production (Requires Manual Approval)
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    needs: [build-and-push, smoke-test]
    runs-on: ubuntu-latest
    # Only run on push to main (after staging succeeds) or manual dispatch to production
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    permissions:
      contents: read
    environment:
      name: Production  # Requires approval from KyaRhamil
      url: ${{ env.PRODUCTION_URL }}

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      id: deploy
      run: |
        echo "üöÄ Deploying to PRODUCTION server..."
        echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
        echo "Digest: ${{ needs.build-and-push.outputs.image_digest }}"
        echo "SHA: ${{ needs.build-and-push.outputs.short_sha }}"
        # Add your production deployment steps here:
        # - SSH deployment
        # - Docker Compose pull & up
        # - Cloud provider CLI deployment
        echo "url=${{ env.PRODUCTION_URL }}" >> $GITHUB_OUTPUT

    - name: Post-deploy health check
      run: |
        echo "üîç Verifying production deployment..."
        sleep 30
        curl -f --retry 5 --retry-delay 15 ${{ env.PRODUCTION_URL }}/health || exit 1
        echo "‚úÖ Production health check passed"

    - name: Notify production deployment
      if: success()
      run: |
        echo "::notice::üéâ Successfully deployed to PRODUCTION"
        echo "::notice::Image SHA: ${{ needs.build-and-push.outputs.short_sha }}"
