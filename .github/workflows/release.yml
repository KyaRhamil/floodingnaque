name: Release & Changelog

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================================================
  # Generate Changelog
  # ==========================================================================
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog generation
    
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Generate changelog
      id: changelog
      uses: orhun/git-cliff-action@v3
      with:
        config: .github/cliff.toml
        args: --verbose --unreleased --tag ${{ steps.version.outputs.version }}
      env:
        OUTPUT: CHANGELOG.md
    
    - name: Display changelog
      run: |
        echo "=== Generated Changelog ==="
        cat CHANGELOG.md
    
    - name: Upload changelog artifact
      uses: actions/upload-artifact@v4
      with:
        name: changelog
        path: CHANGELOG.md
        retention-days: 30

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: generate-changelog
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download changelog
      uses: actions/download-artifact@v4
      with:
        name: changelog
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.generate-changelog.outputs.version }}
        name: Release ${{ needs.generate-changelog.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ contains(needs.generate-changelog.outputs.version, '-') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Update Changelog in Repository
  # ==========================================================================
  update-changelog:
    name: Update Repository Changelog
    runs-on: ubuntu-latest
    needs: [generate-changelog, create-release]
    if: github.event_name == 'push'  # Only on tag push, not manual
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main
    
    - name: Download changelog
      uses: actions/download-artifact@v4
      with:
        name: changelog
    
    - name: Commit changelog update
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Only commit if there are changes
        if git diff --quiet CHANGELOG.md 2>/dev/null; then
          echo "No changes to commit"
        else
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for ${{ needs.generate-changelog.outputs.version }}"
          git push origin main
        fi
