# git-cliff configuration for Floodingnaque
# Docs: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to the Floodingnaque Flood Prediction System will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}{% if commit.github.username %} by @{{ commit.github.username }}{% endif %}\
            {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/floodingnaque/floodingnaque/pull/{{ commit.github.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}\n
"""
# Template for the changelog footer
footer = """
---
*Generated by [git-cliff](https://git-cliff.org/)*
"""
# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits
filter_unconventional = true
# Split commits by newlines
split_commits = false
# Process each line of a commit as an individual commit
commit_preprocessors = [
    # Remove issue numbers from commit messages
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# Regex for parsing commit groups
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”§ Refactoring" },
    { message = "^style", group = "ğŸ’„ Styling" },
    { message = "^test", group = "âœ… Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
    { message = "^chore\\(ci\\)", group = "ğŸ‘· CI/CD" },
    { message = "^chore\\(docker\\)", group = "ğŸ³ Docker" },
    { message = "^chore", group = "ğŸ”¨ Miscellaneous Tasks" },
    { message = "^security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "âª Reverts" },
    { message = "^build", group = "ğŸ—ï¸ Build" },
    # Default category for other commits
    { body = ".*", group = "ğŸ“ Other Changes" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Filter out commits by pattern
filter_commits = false
# Sort commits by oldest to newest
topo_order = false
# Sort in newest to oldest order
sort_commits = "newest"
