# =====================================================
# Floodingnaque - Development Docker Compose
# =====================================================
# Usage:
#   docker-compose -f docker-compose-development.yml up -d --build
#   docker-compose -f docker-compose-development.yml logs -f backend
#   docker-compose -f docker-compose-development.yml down
# =====================================================
# NOTE: This configuration uses Supabase as the database.
#       Ensure DATABASE_URL is set in ./backend/.env.development pointing to Supabase.
# =====================================================

services:
  # ===================
  # Backend API Service
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: floodingnaque-api-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=development
      - FLASK_DEBUG=True
      - PORT=5000
      - HOST=0.0.0.0
      # DATABASE_URL is loaded from .env.development file (points to Supabase)
      - RATE_LIMIT_ENABLED=False
      - SCHEDULER_ENABLED=True
      - LOG_LEVEL=DEBUG
    env_file:
      - ./backend/.env.development
    volumes:
      # Mount code for development hot-reload
      - ./backend/app:/app/app:ro
      - ./backend/main.py:/app/main.py:ro
      # Persistent data
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    networks:
      - floodingnaque-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ===================
# Networks
# ===================
networks:
  floodingnaque-dev:
    driver: bridge
