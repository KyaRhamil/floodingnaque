# =====================================================
# Floodingnaque - Development Docker Compose
# =====================================================
# Usage:
#   docker-compose up -d --build
#   docker-compose logs -f backend
#   docker-compose down
# =====================================================

services:
  # ===================
  # Backend API Service
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: floodingnaque-api-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=development
      - FLASK_DEBUG=True
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:password@db:5432/floodingnaque
      # SSL mode 'require' for development (encrypted, no certificate needed)
      - DB_SSL_MODE=require
      - RATE_LIMIT_ENABLED=False
      - SCHEDULER_ENABLED=True
      - LOG_LEVEL=DEBUG
    env_file:
      - ./backend/.env
    volumes:
      # Mount code for development hot-reload
      - ./backend/app:/app/app:ro
      - ./backend/main.py:/app/main.py:ro
      # Persistent data
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - floodingnaque-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:15-alpine
    container_name: floodingnaque-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: floodingnaque
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - floodingnaque-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d floodingnaque"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===================
  # PgBouncer Connection Pooler
  # ===================
  pgbouncer:
    build:
      context: ./pgbouncer
      dockerfile: Dockerfile
    container_name: floodingnaque-pgbouncer-dev
    restart: unless-stopped
    ports:
      - "6432:6432"
    environment:
      # Database connection
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=floodingnaque
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL_MODE=disable
      # Pool settings (development)
      - PGBOUNCER_POOL_MODE=transaction
      - PGBOUNCER_MAX_CLIENT_CONN=100
      - PGBOUNCER_DEFAULT_POOL_SIZE=10
      - PGBOUNCER_MIN_POOL_SIZE=2
      - PGBOUNCER_RESERVE_POOL_SIZE=5
      - PGBOUNCER_MAX_DB_CONNECTIONS=20
      # Admin credentials (set via environment or .env file)
      - PGBOUNCER_ADMIN_USER=${PGBOUNCER_ADMIN_USER:-pgbouncer_admin}
      - PGBOUNCER_ADMIN_PASSWORD=${PGBOUNCER_ADMIN_PASSWORD:-changeme}
      - PGBOUNCER_STATS_USER=${PGBOUNCER_STATS_USER:-pgbouncer_stats}
      - PGBOUNCER_STATS_PASSWORD=${PGBOUNCER_STATS_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - floodingnaque-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 6432"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - pgbouncer

# ===================
# Networks
# ===================
networks:
  floodingnaque-dev:
    driver: bridge

# ===================
# Volumes
# ===================
volumes:
  postgres_data_dev: