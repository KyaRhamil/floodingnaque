version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=False
      - DATABASE_URL=sqlite:///floodingnaque.db
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/models/*.joblib
    env_file:
      - ./backend/.env
    depends_on:
      - db
  
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: floodingnaque
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: