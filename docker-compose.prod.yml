# =====================================================
# Floodingnaque - Production Docker Compose
# =====================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d --build
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
# =====================================================

services:
  # ===================
  # Backend API Service
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: floodingnaque-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
      - HOST=0.0.0.0
      # Database - Uses local PostgreSQL or Supabase (from .env.prod if DATABASE_URL is set)
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:change_me_in_production@db:5432/floodingnaque}
      # Redis for rate limiting
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
      - RATE_LIMIT_ENABLED=True
      # Security (loaded from .env.prod)
      - AUTH_BYPASS_ENABLED=False
      # CORS - Set your frontend domain
      - CORS_ORIGINS=${CORS_ORIGINS:-https://floodingnaque.vercel.app}
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      # Weather API Keys
      - OWM_API_KEY=${OWM_API_KEY}
      - WEATHERSTACK_API_KEY=${WEATHERSTACK_API_KEY:-}
      # Scheduler
      - SCHEDULER_ENABLED=True
      - SCHEDULER_TIMEZONE=Asia/Manila
    env_file:
      - ./backend/.env.prod
    volumes:
      # Persistent data volumes (no code mounting in production!)
      - floodingnaque_models:/app/models
      - floodingnaque_logs:/app/logs
      - floodingnaque_data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - floodingnaque-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:15.5-alpine
    container_name: floodingnaque-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-floodingnaque}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - floodingnaque-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-floodingnaque}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===================
  # Redis (Rate Limiting & Cache)
  # ===================
  redis:
    image: redis:7.2-alpine
    container_name: floodingnaque-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - floodingnaque-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===================
  # Nginx Reverse Proxy (Optional - for HTTPS)
  # ===================
  nginx:
    image: nginx:1.25-alpine
    container_name: floodingnaque-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - floodingnaque-network
    profiles:
      - with-nginx  # Only start when explicitly requested

# ===================
# Networks
# ===================
networks:
  floodingnaque-network:
    driver: bridge
    name: floodingnaque-network

# ===================
# Volumes
# ===================
volumes:
  postgres_data:
    name: floodingnaque-postgres-data
  redis_data:
    name: floodingnaque-redis-data
  floodingnaque_models:
    name: floodingnaque-models
  floodingnaque_logs:
    name: floodingnaque-logs
  floodingnaque_data:
    name: floodingnaque-data
