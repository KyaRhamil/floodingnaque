[mypy]
# Python version targeting
python_version = 3.12

# General settings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Strictness settings (can be tightened over time)
strict_optional = True
no_implicit_optional = True
check_untyped_defs = True
disallow_untyped_decorators = False
disallow_incomplete_defs = True

# Import handling
ignore_missing_imports = True
follow_imports = normal

# Error output
show_error_context = True
error_summary = True

# Paths to check
files = app/

# Per-module overrides for gradual adoption
# Start with warnings, tighten over time

[mypy-app.api.*]
# API routes - enforce stricter typing
disallow_untyped_defs = True

[mypy-app.models.*]
# SQLAlchemy models - enforce stricter typing
disallow_untyped_defs = True

[mypy-app.services.*]
# Service layer - enforce stricter typing
disallow_untyped_defs = True

[mypy-app.core.*]
# Core modules - enforce stricter typing
disallow_untyped_defs = True

[mypy-app.utils.*]
# Utility modules - more lenient initially
disallow_untyped_defs = False

[mypy-tests.*]
# Test files - more lenient
disallow_untyped_defs = False
ignore_errors = False

# Third-party library stubs (some libraries lack type stubs)
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

