# =====================================================
# Floodingnaque - Production Docker Compose
# =====================================================
# Usage: 
#   docker-compose -f docker-compose-production.yml up -d --build
#   docker-compose -f docker-compose-production.yml logs -f
#   docker-compose -f docker-compose-production.yml down
# =====================================================
# NOTE: This configuration uses Supabase as the database.
#       Ensure DATABASE_URL is set in ./backend/.env.production pointing to Supabase.
# =====================================================

services:
  # ===================
  # Backend API Service
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: floodingnaque-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
      - HOST=0.0.0.0
      # DATABASE_URL is loaded from .env.production file (points to Supabase)
      # Redis for rate limiting
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
      - RATE_LIMIT_ENABLED=True
      # Security (loaded from .env.production)
      - AUTH_BYPASS_ENABLED=False
      # CORS - Set your frontend domain
      - CORS_ORIGINS=${CORS_ORIGINS:-https://floodingnaque.vercel.app}
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      # Weather API Keys are loaded from .env.production via env_file
      # Scheduler
      - SCHEDULER_ENABLED=True
      - SCHEDULER_TIMEZONE=Asia/Manila
    env_file:
      - ./backend/.env.production
    volumes:
      # Persistent data volumes (no code mounting in production!)
      - floodingnaque_models:/app/models
      - floodingnaque_logs:/app/logs
      - floodingnaque_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - floodingnaque-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/temp
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ===================
  # Redis (Rate Limiting & Cache)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: floodingnaque-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - floodingnaque-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===================
  # Nginx Reverse Proxy (Optional - for HTTPS)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: floodingnaque-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - floodingnaque-network
    profiles:
      - with-nginx  # Only start when explicitly requested

# ===================
# Networks
# ===================
networks:
  floodingnaque-network:
    driver: bridge
    name: floodingnaque-network

# ===================
# Volumes
# ===================
volumes:
  redis_data:
    name: floodingnaque-redis-data
  floodingnaque_models:
    name: floodingnaque-models
  floodingnaque_logs:
    name: floodingnaque-logs
  floodingnaque_data:
    name: floodingnaque-data
