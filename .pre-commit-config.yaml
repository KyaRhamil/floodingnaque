# Pre-commit hooks configuration for Floodingnaque
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting with Black
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: ['--line-length=120']
        files: ^backend/.*\.py$

  # Import sorting with isort
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ['--profile=black', '--line-length=120']
        files: ^backend/.*\.py$

  # Linting with flake8
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8 --config backend/.flake8
        language: system
        types: [python]
        files: ^backend/.*\.py$

  # Type checking with mypy (temporarily skipped - needs type annotation work)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: ['--ignore-missing-imports', '--no-error-summary', '--config-file', 'backend/mypy.ini']
        files: ^backend/app/.*\.py$

  # Security checks with bandit
  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        args: ['-r', '--quiet', '-x', 'tests,venv,.venv']
        files: ^backend/.*\.py$
        exclude: ^backend/tests/.*\.py$

  # YAML validation
  - repo: local
    hooks:
      - id: check-yaml
        name: check yaml
        entry: python -c "import yaml, sys; yaml.safe_load(open(sys.argv[1]))"
        language: system
        types: [yaml]
      - id: end-of-file-fixer
        name: fix end of files
        entry: python -c "import sys; f=open(sys.argv[1],'rb+'); c=f.read(); f.seek(0); f.write(c.rstrip()+b'\n'); f.truncate()"
        language: system
        types: [text]
      - id: trailing-whitespace
        name: trim trailing whitespace
        entry: python -c "import sys; f=open(sys.argv[1],'rb+'); lines=[l.rstrip()+b'\n' for l in f.readlines()]; f.seek(0); f.writelines(lines); f.truncate()"
        language: system
        types: [text]

  # Dockerfile linting (skipped on Windows - requires Docker)
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.12.0
  #   hooks:
  #     - id: hadolint-docker
  #       files: Dockerfile.*

  # Commit message validation
  - repo: local
    hooks:
      - id: commitizen
        name: commitizen check
        entry: cz check
        language: system
        stages: [commit-msg]
        args: ['--commit-msg-file']

  # Detect secrets (local detect-secrets)
  - repo: local
    hooks:
      - id: detect-secrets
        name: detect secrets
        entry: detect-secrets-hook --baseline .secrets.baseline
        language: system
        files: .*
        exclude: (\.env\.example$|tests/.*\.py$)

  # GitGuardian secret scanning
  # Requires: pipx install ggshield (installed globally via pipx)
  # Configure: ggshield auth login (or set GITGUARDIAN_API_KEY env var)
  - repo: local
    hooks:
      - id: ggshield
        name: ggshield secret scan
        entry: ggshield secret scan pre-commit
        language: system
        stages: [pre-commit]
        pass_filenames: true

# Use system Python - no virtualenv issues
default_language_version:
  python: python3

# Files to exclude globally
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    node_modules/|
    dist/|
    build/|
    .*\.egg-info/|
    backend/alembic/versions/.*\.py$
  )$
